---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-specs-ruby-2.5
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: run-specs-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: run-specs-windows-2.6
  command:
    - powershell .expeditor/run_windows_tests.ps1 rspec
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:2.6

- label: run-specs-windows-2.7
  command:
    - powershell .expeditor/run_windows_tests.ps1 rspec
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:2.7

- label: cookstyle-generator-cb-tests-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh "rake style:cookstyle"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster

- label: chefstyle-tests-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh "rake style:chefstyle"
  expeditor:
    executor:
      docker:
        image: ruby:2.7-buster
